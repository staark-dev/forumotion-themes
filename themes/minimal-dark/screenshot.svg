<svg viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="800" fill="#0a0a0a"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1280" height="800" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main container -->
  <g transform="translate(140, 100)">
    
    <!-- Top minimal header -->
    <g>
      <!-- Logo/Brand -->
      <circle cx="0" cy="0" r="6" fill="#ffffff"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#ffffff" letter-spacing="2">MINIMAL</text>
      
      <!-- Navigation dots -->
      <circle cx="950" cy="0" r="3" fill="#666666"/>
      <circle cx="970" cy="0" r="3" fill="#666666"/>
      <circle cx="990" cy="0" r="3" fill="#666666"/>
    </g>
    
    <!-- Main content card -->
    <g transform="translate(0, 80)">
      <!-- Large card with subtle border -->
      <rect width="1000" height="520" rx="2" fill="#111111" stroke="#222222" stroke-width="1"/>
      
      <!-- Card header -->
      <line x1="40" y1="60" x2="960" y2="60" stroke="#1a1a1a" stroke-width="1"/>
      
      <text x="40" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="300" fill="#888888" letter-spacing="1">DASHBOARD</text>
      
      <!-- Content grid -->
      <g transform="translate(40, 90)">
        <!-- First row -->
        <rect width="280" height="180" rx="2" fill="#0f0f0f" stroke="#1a1a1a" stroke-width="1"/>
        <rect x="20" y="20" width="120" height="8" rx="4" fill="#222222"/>
        <rect x="20" y="40" width="200" height="6" rx="3" fill="#1a1a1a"/>
        <rect x="20" y="54" width="160" height="6" rx="3" fill="#1a1a1a"/>
        <rect x="20" y="130" width="80" height="24" rx="2" fill="#ffffff"/>
        <text x="60" y="148" font-family="Arial, sans-serif" font-size="11" fill="#000000" text-anchor="middle">Action</text>
        
        <g transform="translate(320, 0)">
          <rect width="280" height="180" rx="2" fill="#0f0f0f" stroke="#1a1a1a" stroke-width="1"/>
          <rect x="20" y="20" width="140" height="8" rx="4" fill="#222222"/>
          <rect x="20" y="40" width="180" height="6" rx="3" fill="#1a1a1a"/>
          <rect x="20" y="54" width="220" height="6" rx="3" fill="#1a1a1a"/>
          <rect x="20" y="130" width="80" height="24" rx="2" fill="#222222"/>
          <text x="60" y="148" font-family="Arial, sans-serif" font-size="11" fill="#888888" text-anchor="middle">Details</text>
        </g>
        
        <g transform="translate(640, 0)">
          <rect width="280" height="180" rx="2" fill="#0f0f0f" stroke="#1a1a1a" stroke-width="1"/>
          <rect x="20" y="20" width="100" height="8" rx="4" fill="#222222"/>
          <rect x="20" y="40" width="240" height="6" rx="3" fill="#1a1a1a"/>
          <rect x="20" y="54" width="190" height="6" rx="3" fill="#1a1a1a"/>
          <rect x="20" y="130" width="80" height="24" rx="2" fill="#222222"/>
          <text x="60" y="148" font-family="Arial, sans-serif" font-size="11" fill="#888888" text-anchor="middle">View</text>
        </g>
        
        <!-- Second row -->
        <g transform="translate(0, 220)">
          <rect width="920" height="160" rx="2" fill="#0f0f0f" stroke="#1a1a1a" stroke-width="1"/>
          
          <!-- List items -->
          <g transform="translate(30, 30)">
            <circle cx="0" cy="0" r="4" fill="#333333"/>
            <rect x="20" y="-4" width="700" height="6" rx="3" fill="#1a1a1a"/>
            <rect x="750" y="-4" width="60" height="6" rx="3" fill="#1a1a1a"/>
          </g>
          
          <g transform="translate(30, 65)">
            <circle cx="0" cy="0" r="4" fill="#333333"/>
            <rect x="20" y="-4" width="650" height="6" rx="3" fill="#1a1a1a"/>
            <rect x="750" y="-4" width="60" height="6" rx="3" fill="#1a1a1a"/>
          </g>
          
          <g transform="translate(30, 100)">
            <circle cx="0" cy="0" r="4" fill="#333333"/>
            <rect x="20" y="-4" width="720" height="6" rx="3" fill="#1a1a1a"/>
            <rect x="750" y="-4" width="60" height="6" rx="3" fill="#1a1a1a"/>
          </g>
        </g>
      </g>
    </g>
    
    <!-- Bottom minimal footer text -->
    <text x="500" y="660" font-family="Arial, sans-serif" font-size="10" font-weight="300" fill="#333333" text-anchor="middle" letter-spacing="1">MINIMAL INTERFACE DESIGN</text>
  </g>
  
  <!-- Corner accent -->
  <line x1="0" y1="0" x2="60" y2="0" stroke="#222222" stroke-width="1"/>
  <line x1="0" y1="0" x2="0" y2="60" stroke="#222222" stroke-width="1"/>
  
  <line x1="1280" y1="0" x2="1220" y2="0" stroke="#222222" stroke-width="1"/>
  <line x1="1280" y1="0" x2="1280" y2="60" stroke="#222222" stroke-width="1"/>
  
  <line x1="0" y1="800" x2="60" y2="800" stroke="#222222" stroke-width="1"/>
  <line x1="0" y1="800" x2="0" y2="740" stroke="#222222" stroke-width="1"/>
  
  <line x1="1280" y1="800" x2="1220" y2="800" stroke="#222222" stroke-width="1"/>
  <line x1="1280" y1="800" x2="1280" y2="740" stroke="#222222" stroke-width="1"/>
</svg>
